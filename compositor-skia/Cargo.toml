[package]
name = "compositor-skia"
version = "1.5.0"
edition = "2021"

[dependencies]
compositor = { path = "../compositor" }
skia-safe = { version = "0.47.0" }
log = "0.4.16"

[dev-dependencies]
winit = "0.26.1"
env_logger = { version = "0.9.0", features = [ "termcolor" ] }

[features]
gpu = [ "skia-safe/gpu" ]
metal = [ "gpu", "skia-safe/metal" ]

# examples
[target.'cfg(target_os = "macos")'.dev-dependencies]
metal-rs = { package = "metal", version = "0.23.1" }
objc = "0.2.7"
cocoa = "0.24.0"
core-graphics-types = "0.1.1"
foreign-types-shared = "0.1.1"